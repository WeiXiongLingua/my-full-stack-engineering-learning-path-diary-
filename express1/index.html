<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
</head>
<body>
  <h1>欢迎，<%= user.name %>！</h1>

  <% if (user.isAdmin) { %>
    <p>你是管理员，有超级权限！</p>
  <% } else { %>
    <p>你只是普通用户。</p>
  <% } %>

  <ul>
    <% friends.forEach(function(friend) { %>
      <li><%= friend %></li>
    <% }) %>
  </ul>

  <!-- 包含公共头部 -->
  <%- include('partials/header') %>

  <!-- 输出富文本内容（不转义） -->
  <%- articleContent %>
</body>
</html>
