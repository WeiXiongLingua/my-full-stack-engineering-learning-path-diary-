<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Margin vs Padding Demo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial;
    }

    .box {
      background: lightblue;
      border: 2px solid #333;
      width: 200px;
      margin: 30px;
      padding: 30px;
    }

    .no-padding {
      padding: 0 10 0 10;
    }

    .no-margin {
      margin: 100px 100px;
    }
  </style>
</head>
<body>

  <h3>Normal box (margin + padding)</h3>
  <div class="box">Content</div>

  <h3>No padding (content sticks to border)</h3>
  <div class="box no-padding">Content</div>

  <h3>No margin (box sticks to outside)</h3>
  <div class="box no-margin">Content</div>

</body>
</html>
