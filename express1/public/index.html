<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Margin vs Padding Demo</title>
</head>
<body>

  <h3>Normal box (margin + padding)</h3>
  <div class="box">Content</div>

  <h3>No padding (content sticks to border)</h3>
  <div class="box no-padding">Content</div>

  <h3>No margin (box sticks to outside)</h3>
  <div class="box no-margin">Content</div>

</body>
</html>
